<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <div class="content">
        <header class="clearFix">
            <div class="content-size">
                <section id="logo">
                    Thomas Martin
                </section>
                
                <button id="aboutButton" class="main-buttons">About</button>
                <button id="portButton" class="main-buttons">Portfolio</button>
                <button id="contactButton" class="main-buttons">Contact</button>
                
            </div>
        </header>
    
        <section class="content-size clearFix" id="mainContent">
            <h1>Contact</h1>
            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="John Smith">
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="example@gmail.com">
                </fieldset>
                <fieldset>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </fieldset>
                <button class="submitButton">Submit</button>
            </form>
        </section>
    </div>
    
    <footer class="footer">
        Copyright Â©
    </footer>
    
</body>
</html>
